<!DOCTYPE html>
<html class="fixed" lang="{{ $language }}">

<head>
    <!-- Basic -->
    <title>{% yield title %}</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="{{ $keywords }}" />
    <meta name="description" content="{{ $description }}" />
    <meta name="author" content="{{ $author }}" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,800,900|Shadows+Into+Light" rel="stylesheet" type="text/css" />
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{{ $themeUrl }}/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="{{ $themeUrl }}/vendor/animate/animate.css">
    <link rel="stylesheet" href="{{ $themeUrl }}/vendor/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="{{ $themeUrl }}/vendor/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="{{ $themeUrl }}/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ $themeUrl }}/css/theme.css" />
    <!-- Skin CSS -->
    <link rel="stylesheet" href="{{ $themeUrl }}/css/skins/default.css" />
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{{ $themeUrl }}/css/custom.css">
    <!-- Head Libs -->
    <script src="{{ $themeUrl }}/vendor/modernizr/modernizr.js"></script>
</head>
 
<body>
    <!-- Page -->
    {% yield content %}
    <!-- Vendor -->
    <script src="{{ $themeUrl }}/vendor/jquery/jquery.js"></script>
    <script src="{{ $themeUrl }}/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="{{ $themeUrl }}/vendor/popper/umd/popper.min.js"></script>
    <script src="{{ $themeUrl }}/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="{{ $themeUrl }}/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="{{ $themeUrl }}/vendor/common/common.js"></script>
    <script src="{{ $themeUrl }}/vendor/nanoscroller/nanoscroller.js"></script>
    <script src="{{ $themeUrl }}/vendor/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="{{ $themeUrl }}/vendor/jquery-placeholder/jquery.placeholder.js"></script>
    <!-- Specific Page Vendor -->
    <!-- Theme Base, Components and Settings -->
    <script src="{{ $themeUrl }}/js/theme.js"></script>
    <!-- Theme Custom -->
    <script src="{{ $themeUrl }}/js/custom.js?version={{ uniqid() }}"></script>
    <!-- Theme Initialization Files -->
    <script src="{{ $themeUrl }}/js/theme.init.js"></script>
</body>

</html>
